version: "3.8"

services:
  fdownl:
    build:
      context: ./
      dockerfile: ./docker/web/Dockerfile
    container_name: fdownl_server
    dns:
      - "1.1.1.1"
      - "8.8.8.8"
    restart: always
    ports:
      - "80:80"
    networks:
      - fdownl_net

  storage:
    build:
      context: ./
      dockerfile: ./docker/storage/Dockerfile
    container_name: fdownl_storage
    dns:
      - "1.1.1.1"
      - "8.8.8.8"
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - type: volume
        source: uploads
        target: /Uploads
    networks:
      - fdownl_net

  fdownl_db:
    image: mysql:8.0
    container_name: fdownl_db
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=fdownl
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=fdownl_user
      - MYSQL_PASSWORD=password
    networks:
      - fdownl_net

networks:
  fdownl_net:

volumes:
  uploads:
